<div class="row ml-0 mr-0 pt-2">
  <div class="col-12">
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="Buscar socios.." #search (keyup)="searchMembers(search.value)">
    </mat-form-field>
  </div>
</div>
<div class="row ml-0 mr-0 mb-3">
  <div class="col-md-3 col-sm-6 mt-2" *ngFor="let member of filteredMembers">
    <mat-card (click)="detailMember(member)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{member.getFullname()}}</mat-card-title>
        <mat-card-subtitle class="mb-0">Número {{member.number}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="col-12 text-center bg-danger pt-3 pb-3 mt-2" *ngIf="filteredMembers.length == 0">
    <span>Ningún socio coincide con la búsqueda</span>
  </div>
</div>
