<div class="row ml-0 mr-0 pt-2">
  <div class="col-12">
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="Buscar socios.." #search (keyup)="searchSocios(search.value)">
    </mat-form-field>
  </div>
</div>
<div class="row ml-0 mr-0 mb-3">
  <div class="col-md-3 col-sm-6 mt-2" *ngFor="let socio of filteredSocios">
    <mat-card (click)="detailSocio(socio)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{socio.getFullname()}}</mat-card-title>
        <mat-card-subtitle class="mb-0">Número {{socio.number}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="col-12 text-center bg-danger pt-3 pb-3 mt-2" *ngIf="filteredSocios.length == 0">
    <span>Ningún socio coincide con la búsqueda</span>
  </div>
</div>
